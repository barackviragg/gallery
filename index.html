<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #303030;
            padding-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background: #1a1a1a;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Visual Journey</h1>
            <p class="header-subtitle">Captured Moments in Time</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        
        // Update this array with your actual image filenames
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg',
            'image7.jpg'
        ];

        // Smart URL detection for GitHub Pages
        const isGitHubHosted = window.location.hostname.includes('github.io');
        const repoName = window.location.pathname.split('/')[1];
        const basePath = isGitHubHosted ? `/${repoName}/images/` : '/images/';

        function createGalleryItem(filename) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const img = new Image();
            img.src = basePath + filename;
            img.alt = `Photograph titled ${filename.split('.')[0]}`;
            img.loading = 'lazy';
            
            img.onerror = () => {
                console.warn(`Image not found: ${filename}`);
                galleryItem.remove();
            };

            galleryItem.appendChild(img);
            return galleryItem;
        }

        function initGallery() {
            const fragment = document.createDocumentFragment();
            imageFiles.forEach(filename => {
                fragment.appendChild(createGalleryItem(filename));
            });
            gallery.appendChild(fragment);
        }

        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
