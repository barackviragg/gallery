<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #303030;
            padding-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background: #1a1a1a;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monochrome Gallery</h1>
            <p>Minimalist Image Collection</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        
        // Update this array with your image filenames
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg',
            'image7.jpg'
        ];

        // GitHub Pages URL structure
        const repoBaseUrl = window.location.hostname.includes('github.io') 
            ? window.location.pathname.split('/').slice(0, 3).join('/') + '/images/'
            : '/images/';

        function initGallery() {
            imageFiles.forEach(filename => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = repoBaseUrl + filename;
                img.alt = filename;
                
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
            });
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
