<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #303030;
            padding-bottom: 1.5rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 1px;
        }

        .social-links {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.2rem;
        }

        .social-link {
            color: #888;
            font-size: 1.4rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: #e0e0e0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background: #1a1a1a;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 4px;
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 0.8;
        }

        .caption {
            position: absolute;
            bottom: 2rem;
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .lightbox-img {
                max-width: 95%;
                max-height: 80%;
            }

            .social-links {
                position: static;
                justify-content: center;
                margin-top: 1.5rem;
            }
            
            header {
                padding-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="social-links">
                <a href="https://www.instagram.com/dozsaviktor/" class="social-link" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@adozsaviktor" class="social-link" target="_blank" rel="noopener">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>

            <h1>My Visual Work</h1>
            <p class="header-subtitle">Photography Portfolio</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightbox-img">
        <div class="caption" id="caption"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        
        // Update with your image filenames
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg',
            'image7.jpg'
        ];

        // GitHub Pages URL detection
        const isGitHubHosted = window.location.hostname.includes('github.io');
        const repoName = window.location.pathname.split('/')[1];
        const basePath = isGitHubHosted ? `/${repoName}/images/` : '/images/';

        function createGalleryItem(filename) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const img = new Image();
            img.src = basePath + filename;
            img.alt = filename.split('.')[0].replace(/_/g, ' ');
            img.loading = 'lazy';
            
            img.addEventListener('click', () => openLightbox(img.src, filename));
            img.onerror = () => galleryItem.remove();

            galleryItem.appendChild(img);
            return galleryItem;
        }

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const caption = document.getElementById('caption');
        const closeBtn = document.querySelector('.close-btn');

        function openLightbox(src, filename) {
            lightbox.classList.add('active');
            lightboxImg.src = src;
            caption.textContent = filename.split('.')[0].replace(/_/g, ' ');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => e.target === lightbox && closeLightbox());
        document.addEventListener('keydown', (e) => e.key === 'Escape' && closeLightbox());

        // Initialize gallery
        document.addEventListener('DOMContentLoaded', () => {
            const fragment = document.createDocumentFragment();
            imageFiles.forEach(filename => fragment.appendChild(createGalleryItem(filename)));
            gallery.appendChild(fragment);
        });
    </script>
</body>
</html>
